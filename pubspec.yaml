name: bit_student_hub
description: A student hub application for BIT students.
publish_to: 'none' # Prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/wiki.png
    - assets/dashboard.png
    - assets/ps_portal.png
    - assets/camps.png
    - assets/google_classroom.png
    - assets/placement.png
    - assets/library.png  # âœ… Added Library Inventory asset
